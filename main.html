<!DOCTYPE html>
<html>
<head>
	<title>JS Rockets</title>
	<link rel="stylesheet" type="text/css" href="css/rocket.css">
	<script type"text/javascript" src="js/rocket.js"></script>
</head>
<body class="body-state1">
	<div class ="left">
		<div class ="state1">
			<div class = "info"><h1>Rocket Launch!</h1></div>
			<div class ="nappi">
				<a href="#" class="button"
				onclick="changeState(2);">
				Launch!</a>
			</div>
		</div>
		<div class ="state2">
			<div class = "info"><h1 id="countdown">10</h1> </div>
			<div class ="nappi">
				<a href="#" class="button"
				onclick="changeState(1);">
				Abort mission!</a>
			</div>
		</div>
		<div class ="state3">
			<div class = "info"><h1 id="Liftoff">Liftoff!</h1></div>
		</div>
		<div class ="state4">
			<div class = "info"><h1>Well done!</h1></div>
			<div class ="nappi">
				<a href="#" class="button"
				onclick="changeState(1);">
				Try again!</a>
			</div>
		</div>
		<div class ="state5">
			<div class = "info"><h1>Oh shit!!</h1></div>
			<div class ="nappi">
				<a href="#" class="button"
				onclick="changeState(1);">
				Try again!</a>
			</div>
		</div>
	</div>
	<div class ="right">
		<div class="ground"></div>
		<div class="rocket"></div>
		<div class="sun"></div>
	</div>
</body>
</html>
